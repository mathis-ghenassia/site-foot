<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Réservez un terrain de football</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>


<body>

	<div class="banner">
		<div class="container">
			<h1>
				Une envie de jouer au football ?
			</h1>
			<h2>
				Réservez dès maintenant un terrain pour jouer avec vos amis! 
			</h2>
			<a href="#apply-section" target="_blank" class="btn-blue">Réserver</a>
		</div>
	</div>
	<div class="container">
		<h2>Nos differents terrains : </h2>
		<div class="cards">
			<div  class="card">
				<img src="images/5vs5interieur.jpg" alt="5vs5interieur">
				<h3>5vs5 interieur</h3>
			</div>
			<div  class="card">
				<img src="images/6vs6interieur.jpg" alt="6vs6interieur">
				<h3>6vs6 interieur</h3>
			</div>			
			<div  class="card">
				<img src="images/6vs6exterieur.jpg" alt="6vs6exterieur">
				<h3>6vs6 exterieur</h3>
			</div>	
		</div>	
	</div>
	

    <div id="apply-section">	
    <script type="text/javascript" src="https://form.jotform.com/jsform/221286863384060"></script>
	</div>
	 
	

</body>

</html>
